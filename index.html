<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="mycreditcard.css">
</head>

<body>
    <!-- First Part -->
    <div class="container">
        <div class="row-12 text-center mb-5">
            <h4>Validate Your Credit Card</h4>
        </div>
    </div>
    <!-- CVT -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <!-- Second Part -->
                <div class="container">
                    <div class="row">
                        <div class="col-6 pt-3">
                            <h5>Checkout</h5>
                        </div>
                        <div class="col-6 pt-3 text-right">
                            <img src="https://cdn.worldvectorlogo.com/logos/ing-bank.svg" alt="Logo"
                                style="width:40px;">
                            <h5>Visa</h5>
                        </div>
                        <div class="col-6 pt-3">
                            <input type="text" class="form-control" name="firstname" id="column-left"
                                placeholder="Firstname">
                            <input type="text" class="form-control" name="date" id="column-left" placeholder="MM/YY">
                            <input type="text" class="form-control" name="address" id="column-left"
                                placeholder="Address">
                            <input type="text" class="form-control" name="country" id="column-left"
                                placeholder="Country">

                        </div>
                        <div class="col-6 pt-3 ">
                            <input type="text" class="form-control" name="surname" id="column-left"
                                placeholder="Surname">
                            <input type="text" class="form-control" name="CCV" id="column-left" placeholder="CCV">
                            <input type="text" class="form-control" name="email" id="column-left" placeholder="Email">
                            <input type="text" class="form-control" name="zipcode" id="column-left"
                                placeholder="Zip code">
                        </div>
                    </div>
                </div>
                <!-- Third Part -->
                <div class="container pt-3 pb-3">
                    <div class="row-12">
                        <div class="number">
                            <form name="form1" action="#">
                                Credit Number: <input type='text' name='creditCradNum'>
                                <input type="submit" name="submit" value="Validate"
                                    onclick="creditCardValidation(document.form1.creditCradNum)">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="mycreditcard.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
